<html>

<head>
    <meta charset="UTF-8">
    <title>传智音乐</title>
    <link href="/public/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/public/vender/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/icon.css" />
    <link href="/public/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/link.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/public/vender/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="/public/vender/bootstrap/dist/js/bootstrap.js"></script>

     <style type="text/css">
    #box {
        background-color: rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 360px;
        margin-top: 10px;
        overflow: hidden;
        padding: 0;
    }

    #box p {
        padding: 0 15px;
    }

    #lrc {
        margin-top: 130px;
        position: absolute;
        text-align: center;
        padding-top: 60px;
    }

    .gl {
        color: hotpink;
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="aw-top-menu-wrap">
        <div class="container1">
            <!-- 用户栏 -->
            <div class="aw-user-nav">
                <a href="" class="aw-user-nav-dropdown">
                </a>
                <div class="aw-dropdown dropdown-list pull-right">
                    <ul class="aw-dropdown-list">
                        <li><a href="/logout"><i class="icon icon-logout"></i> 退出</a></li>
                    </ul>
                </div>
                <!-- 登陆&注册栏 -->
                <span>
        <a class="register btn btn-normal btn-success" href="">注册</a>
        <a class="login btn btn-normal btn-primary" href="">登录</a>
      </span>
                <!-- end 登陆&注册栏 -->
            </div>
            <!-- end 用户栏 -->
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>首页--<small>我的音乐</small></h1>
        </div>
        <a href="/music/add-music" class="btn btn-success">添加音乐</a>
    </div>
    <div class="container">
       <div class="row" style="display: flex;">
            <div style="flex: 3; margin-right: 10px;">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>编号</th>
                        <th>歌曲标题</th>
                        <th>时长</th>
                        <th>歌手</th>
                        <th>编辑</th>
                        <th>删除</th>
                        <th>播放</th>
                    </thead>
                    <tbody class="list_container" id="list_container">
                        {{each musics}}
                        <tr>
                            <td>{{$value.id}}</td>
                            <td>{{$value.title}}</td>
                            <td>{{$value.singer}}</td>
                            <td>{{$value.time}}</td>
                            <td><a href="">编辑</a></td>
                            <td><a class="del" href="">删除</a></td>
                            <td><span style="cursor:pointer" src="" file="{{$value.file}}" filelrc="{{$value.filelrc}}" class="glyphicon glyphicon-play-circle ply"></span></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div style="flex: 2">
                <p>正在播放音乐:</p>
                <audio id="audio" autoplay src="" controls="controls">
                </audio>
                <div id="box" class="col-md-3">
                    <div id="lrc">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aw-footer-wrap">
        <div class="aw-footer">
            Copyright © 2016, All Rights Reserved</span>
            <span class="hidden-xs">Powered By <a href="http://www.itcast.cn" target="blank">ITcast</a></span>
        </div>
    </div>
    <script>
        // 给所有的span播放按钮添加点击事件
        $('#list_container').on('click','.ply', function () {
            // console.log(1);
            var file = $(this).attr('file');
            var filelrc = $(this).attr('filelrc');
            // console.log(file);
            // console.log(filelrc);
            
            $.ajax({
                type: 'get',
                url: filelrc,
                success: function (results) {
                   var obj = parseObj(results);
                   var htmlLrc = createDOM(obj);
                   $('#lrc').html(htmlLrc);
                   scroll(obj);
                   $('#audio').attr('src',file);
                }
            })
        })

        // 解析歌词对象(geci)
        function parseObj(lrcStr) {
            var obj = {};
            // 先将歌词按换行分割
            // split() 方法用于把一个字符串分割成字符串数组。
            var lines = lrcStr.split('\n');
            // console.log(lines);
            var regex = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/;
            // 遍历数组lines
            for (var i = 0; i < lines.length; i++) {
                // 进行正则格式匹配
                var result = regex.exec(lines[i]);
                // console.log(result);
                if(!result) continue;
                var minutes = (result[1] -0) * 60;
                var seconds = (result[2] - 0);
                var msec = Math.round(result[3]/100);
                var time = minutes + seconds + msec;
                obj[time] = result[4];
                // console.log(obj);
                // key和value值
            }
            return obj;
        }

        // 将歌词生成DOM
        function createDOM (obj) {
            var str='';
            for(var time in obj) {
                str += '<p time='+ time +'>'+ obj[time] +'</p>';
            //    console.log(str);
            }
            return str;
        }

        // 渲染页面，滚动歌词
        function scroll(lrcObj) {
            $('#audio').on('timeupdate', function (e) {
                var jumptime = Math.round(e.target.currentTime);
                // console.log(jumptime);
                if(!lrcObj[jumptime]) return;
                var p = $('#lrc').find('[time='+ jumptime +']');
                // console.log(1);
                console.log( $('#lrc').offset().top);
                console.log(p.offset().top);
                var minuHeight = $('#lrc').offset().top - p.offset().top;
                p.addClass('gl').siblings().removeClass('gl');
                $('#lrc').animate({
                    top: minuHeight
                },'slow')
            })
        }
    </script>
</body>

</html>
